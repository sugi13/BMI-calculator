<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Want to Know Your Weight ? -- here</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container-1">
            <h1>BMI Calculator</h1>
            <div class="info">
                <p>Below 18.5 -- Underweight</p>
                <hr>
                <p>18.5 - 24.9 --  Healthy</p>
                    <hr>
                <p>25.0 - 29.9 -- Overweight</p>
                <hr>
                <p>30.0 and Above -- obesity</p>
                <hr>
            </div>
            <span class="res">Yours: 0</span>
        </div>
        <div class="form">
              <p><label>Weight in KG:</label><input type="text" id="weight-field" placeholder="0"></p>
              <p><label>Height in CM:</label><input type="text" id="height-field" placeholder = "0"></p>
              <button class = "calculate-btn" type="button">Calculate</button>
              <p id = "detail"></p>
        </div>
    </div>






    <script src="js/script.js"></script>
</body>
</html>
